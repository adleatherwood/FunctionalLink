variables: 
- name  : Version
  find  : '[\d\.]+'
  group : 0  
tasks: 
- variable : Version
  filemask : FunctionalLink\.csproj$
  find     : (<[vV]ersion>)([\d\.]+)(<\/[vV]ersion>)
  replace  : ${1}%s${3}
- variable : Version
  filemask : CoreLink\.cs$
  find     : (Version:\s+)(<--version-->)(\s?)
  replace  : ${1}%s${3}